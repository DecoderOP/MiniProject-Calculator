<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <p>CALCULATOR</p>
    <div class="container">
        <input class="display" readonly>
        <div class="main">
            <button class="btn yellow" onclick="calculate('+')">+</button>
            <button class="btn" onclick="calculate('7')">7</button>
            <button class="btn" onclick="calculate('8')">8</button>
            <button class="btn" onclick="calculate('9')">9</button>
            <button class="btn yellow" onclick="calculate('-')">-</button>
            <button class="btn" onclick="calculate('4')">4</button>
            <button class="btn" onclick="calculate('5')">5</button>
            <button class="btn" onclick="calculate('6')">6</button>
            <button class="btn yellow" onclick="calculate('*')">*</button>
            <button class="btn" onclick="calculate('1')">1</button>
            <button class="btn" onclick="calculate('2')">2</button>
            <button class="btn" onclick="calculate('3')">3</button>
            <button class="btn yellow" onclick="calculate('/')">/</button>
            <button class="btn" onclick="calculate('0')">0</button>
            <button class="btn" onclick="calculate('.')">.</button>
            <button class="btn" onclick="Evaluate()">=</button>
            <button class="btn yellow" onclick="Clear()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
